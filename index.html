<!DOCTYPE html>
<html lang="pt-ao">
    <head>
        <meta name="author" description="Daniel Gustavo Yava">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Leitor de Video</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1>Leitor de video by Daniel Gustavo Yava</h1>
        <div class="player">
            <video src="./Cecilia Krull - -My Life Is Going On- - Antena 1.mp4" class="player__video viewer" autoplay></video>
            <div class="player__controls">
                <div class="progress">
                    <div class="progress__filled"></div>
                </div>
                <button class="player__button toggle" title="Toggle Play">  ► </button>
                <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
                <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
                <button data-skip="-10" class="player__button">⏪ 10s</button>
                <button data-skip="25" class="player__button">25s ⏩</button>
            </div>
        </div>
        <script src="./scripts.js"></script>
    </body>
</html>
